name: Publish to npm

on:
  push:
    tags:
      - "v*" # Triggers only when a version tag like v1.0.0 is pushed

jobs:
  publish:
    name: ğŸ“¦ Publish
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: "npm" # Auto-caches node_modules

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Lint/Typecheck (Optional but recommended)
        run: npm run typecheck

      - name: ğŸ” Verify publish contents
        run: npm pack --dry-run

      - name: ğŸ› ï¸ Build component
        run: npm run build

      - name: ğŸš€ Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
